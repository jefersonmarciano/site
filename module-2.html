        :root {

        .container {

        .video-section {
            flex: 2;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .description {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 2px 4px var(--shadow-color);
            height: 300px;
            overflow-y: auto;
        }

        .description h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .description p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-line;

        /* Playlist Section */
        .playlist-section {
            flex: 1;
            background: var(--surface-color);
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 1.5rem;
            max-width: 400px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #f0f4ff, #ffffff);
            border: 1px solid #f0f4ff;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: linear-gradient(to right, #e6ebff, #ffffff);
            transform: translateX(4px);
        }

        .playlist-item.active {
            background: linear-gradient(to right, #e6ebff, #ffffff);
            border-left: 4px solid var(--primary-color);
        }

        .playlist-item img {
            width: 120px;
            height: 67.5px;
            border-radius: 0.5rem;
            object-fit: cover;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .playlist-item h4 {
            margin: 0;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            border: 2px solid var(--background-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .video-section {
                padding: 1rem;
            }

            .playlist-section {
                max-width: 100%;
                border-left: none;
                border-top: 1px solid var(--border-color);
            }

            .playlist-item {
                padding: 0.75rem;
            }

            .playlist-item img {
                width: 100px;
                height: 56.25px;

        }
