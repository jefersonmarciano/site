<!DOCTYPE html>

<html lang="pt">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlist de Vídeos com Vimeo</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            background: var(--background-color);
        }

        /* Video Section Styles */
        .video-section {
            flex: 2;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .description {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .description h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .description p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-line;
        }

        /* Playlist Section Styles */
        .playlist-section {
            flex: 1;
            background: var(--surface-color);
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 1.5rem;
            max-width: 400px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #f0f4ff, #ffffff);
            border: 1px solid #f0f4ff;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: linear-gradient(to right, #e6ebff, #ffffff);
            transform: translateX(4px);
        }

        .playlist-item.active {
            background: linear-gradient(to right, #e6ebff, #ffffff);
            border-left: 4px solid var(--primary-color);
        }

        .playlist-item img {
            width: 120px;
            height: 67.5px;
            border-radius: 0.5rem;
            object-fit: cover;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .playlist-item h4 {
            margin: 0;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            border: 2px solid var(--background-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .video-section {
                padding: 1rem;
            }

            .playlist-section {
                max-width: 100%;
                border-left: none;
                border-top: 1px solid var(--border-color);
            }

            .playlist-item {
                padding: 0.75rem;
            }

            .playlist-item img {
                width: 100px;
                height: 56.25px;
            }
        }

        @media (max-width: 640px) {
            .video-section {
                padding: 0.5rem;
            }

            .description {
                padding: 1rem;
            }

            .playlist-section {
                padding: 1rem;
            }

            .playlist-item {
                padding: 0.5rem;
            }

            .playlist-item img {
                width: 80px;
                height: 45px;
            }

            .playlist-item h4 {
                font-size: 0.875rem;
            }
        }
    </style>
</head>

<body cz-shortcut-listen="true">
    <div class="container">
        <div class="video-section">
            <div class="player-wrapper">
                <iframe id="vimeo-player" src="https://player.vimeo.com/video/1060528161?title=0&byline=0&portrait=0" allow="autoplay; fullscreen"
                    allowfullscreen=""></iframe>
            </div>
            <div class="description" id="video-description">
                <h2>Welcome</h2>
                <p>Learn how to earn income by watching online videos on an established platform.

                    This course covers account creation, profile setup, video evaluation, earnings tracking, and
                    converting your credits into real rewards.
                    T o get started, visit the official website at www.swagbucks.com.</p>
            </div>
        </div>
        <div class="playlist-section" id="playlist">
            <!-- Playlist items will be generated via JavaScript -->
        </div>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const videos = [
            {
                id: 1060528161,
                title: "Welcome",
                description: `Learn how to earn income by watching online videos on an established platform.

                            This course covers account creation, profile setup, video evaluation, earnings tracking, and converting your credits into real rewards.
    T                       o get started, visit the official website at www.swagbucks.com.`,
                thumbnail: "./module-3_files/thumb.png"
            },
            {
                id: 1060527908,
                title: "Class 1",
                description: "Learn how to access the official website, register, and verify your email so you can start taking advantage of opportunities to earn income by watching videos.",
                thumbnail: "./module-3_files/thumb.png"
            },
            {
                id: 1060528127,
                title: "Class 2",
                description: "Discover how to select and watch paid videos. Learn to provide clear and useful feedback to start collecting credits that convert into cash.",
                thumbnail: "./module-3_files/thumb.png"
            },
            {
                id: 1060528068,
                title: "class 3",
                description: "Use the dashboard to monitor your credits and view your progress. Receive simple tips to improve your feedback and boost your earnings.",
                thumbnail: "./module-3_files/thumb.png"
            },
            {
                id: 1060528015,
                title: "class 4",
                description: "Learn how to turn your credits into real rewards like gift cards or cash. Set financial goals and plan your future to make video watching a steady income source.",
                thumbnail: "./module-3_files/thumb.png"
            },
            {
                id: 1060527960,
                title: "class 5",
                description: "Learn how to turn your credits into real rewards like gift cards or cash. Set financial goals and plan your future to make video watching a steady income source.",
                thumbnail: "./module-3_files/thumb.png"
            }
        ];

        const playerElement = document.getElementById('vimeo-player');
        const player = new Vimeo.Player(playerElement);
        const playlistContainer = document.getElementById('playlist');
        const videoDescription = document.getElementById('video-description');

        function updateDescription(video) {
            videoDescription.innerHTML = `
                <h2>${video.title}</h2>
                <p>${video.description}</p>
            `;
        }

        function createPlaylist() {
            videos.forEach((video, index) => {
                const item = document.createElement('div');
                item.classList.add('playlist-item');
                if (index === 0) item.classList.add('active');

                item.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <div>
                        <h4>${video.title}</h4>
                    </div>
                `;

                item.addEventListener('click', () => {
                    if (item.classList.contains('active')) return;

                    player.pause().then(() => {
                        document.querySelectorAll('.playlist-item').forEach(el => el.classList.remove('active'));
                        item.classList.add('active');

                        player.loadVideo(video.id).then(() => {
                            updateDescription(video);
                        }).catch(error => {
                            console.error('Erro ao carregar o vídeo:', error);
                        });
                    });
                });

                playlistContainer.appendChild(item);
            });
        }

        createPlaylist();
        updateDescription(videos[0]);
    </script>


</body>

</html>
